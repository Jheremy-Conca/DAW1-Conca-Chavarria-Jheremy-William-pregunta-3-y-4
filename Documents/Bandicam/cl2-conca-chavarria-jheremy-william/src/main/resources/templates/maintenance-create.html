<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nueva Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>Crear Nueva Película</h3>
    <form action="/maintenance/create-confirm" method="post" class="mt-4">
        <!-- Código de película, si es necesario, o eliminar si se genera automáticamente -->
        <div class="mb-3">
            <label for="filmId" class="col-sm-3">Código</label>
            <input type="text" id="filmId" name="filmId" class="form-control" readonly/>
        </div>

        <!-- Título de la película -->
        <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <!-- Descripción de la película -->
        <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
        </div>

        <!-- Año de lanzamiento -->
        <div class="mb-3">
            <label for="releaseYear" class="form-label">Año de Liberación</label>
            <input type="number" id="releaseYear" name="releaseYear" class="form-control" min="1900" max="2099" step="1" required>
        </div>

        <!-- Idioma -->
        <div class="mb-3">
            <label for="languageId" class="form-label">Idioma</label>
            <select id="languageId" name="languageId" class="form-select" required>
                <option value="1">English</option>
                <option value="2">Italian</option>
                <option value="3">Japanese</option>
                <option value="4">Mandarin</option>
                <option value="5">French</option>
                <option value="6">German</option>
            </select>
        </div>

        <!-- Tiempo de alquiler -->
        <div class="mb-3">
            <label for="rentalDuration" class="col-sm-3">Tiempo de alquiler</label>
            <input type="text" id="rentalDuration" name="rentalDuration" class="form-control" required>
        </div>

        <!-- Precio de alquiler -->
        <div class="mb-3">
            <label for="rentalRate" class="col-sm-3">Precio de Alquiler</label>
            <input type="number" id="rentalRate" name="rentalRate" class="form-control" step="0.01" required>
        </div>

        <!-- Duración de la película -->
        <div class="mb-3">
            <label for="length" class="form-label">Duración de la Película (minutos)</label>
            <input type="number" id="length" name="length" class="form-control" min="1" required>
        </div>

        <!-- Costo de reposición -->
        <div class="mb-3">
            <label for="replacementCost" class="form-label">Costo de Reposición</label>
            <input type="number" id="replacementCost" name="replacementCost" class="form-control" step="0.01" required>
        </div>

        <!-- Categoría de la película -->
        <div class="mb-3">
            <label for="rating" class="form-label">Categoría</label>
            <input type="text" id="rating" name="rating" class="form-control" required>
        </div>

        <!-- Características especiales -->
        <div class="mb-3">
            <label for="specialFeatures" class="col-sm-3">Características</label>
            <input type="text" id="specialFeatures" name="specialFeatures" class="form-control" >
        </div>

        <!-- Última fecha de modificación (si es necesario para tu lógica) -->
        <div class="mb-3">
            <label for="lastUpdate" class="col-sm-3">Última fecha de modificación</label>
            <!-- El valor de 'lastUpdate' debería ser manejado por el servidor, no debería ser ingresado por el usuario -->
            <input type="text" id="lastUpdate" name="lastUpdate" class="form-control"  readonly />
        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-success">Crear Película</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
